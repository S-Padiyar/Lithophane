<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Litho3D Studio - Maintenance Notice</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f9f9fb;
      --accent: #1e88e5;
      --accent-dk: #1565c0;
      --text: #2c3e50;
      --radius: 12px;
      --shadow: rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px var(--shadow);
      padding: 2rem 3rem;
      max-width: 600px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      position: relative;
    }

    h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: var(--accent);
      border-radius: 2px;
      margin: 8px auto 0;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      color: #555;
    }

    a.button {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background: linear-gradient(45deg, var(--accent), var(--accent-dk));
      color: white;
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: 600;
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    a.button:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 20px var(--shadow), 0 0 10px rgba(30,136,229,0.3);
    }

    footer {
      font-size: 0.85rem;
      color: #7f8c8d;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Litho3D Studio</h1>
    <p>
      We’re currently fixing a bug with the Lithophane generation platform. For any inquiries, please contact <a href="emailto:sunmayp@gmail.com">sunmayp@gmail.com</a><br>
      <!-- If you’d like to buy one while we get things working again, click below. -->
    </p>
    <!-- <a class="button" href="https://litho3d.studio/store" target="_blank">
      Visit Store
    </a> -->
    <footer>© 2025 Litho3D Studio. All rights reserved.</footer>
  </div>
